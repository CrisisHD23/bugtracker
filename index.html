<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Bugtracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <script data-ad-client="ca-pub-9867023437925109" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <body onload="fetchIssues()">
    <div class="container">
      <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <h1>JS Bugtracker <small>por Gabriel Vinicios</small></h1>
      <div class="jumbotron">
        <h3>Adicionar Novo Problema:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Descrição</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Descreva o problema...">
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severidade</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Baixo">Baixo</option>
              <option value="Médio">Médio</option>
              <option value="Alto">Alto</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Feito pelo</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="coloque o nome do publicador aqui...">
          </div>
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList">
        </div>
      </div>
      <div class="footer">
        <p>&copy <a href="https://www.linkedin.com/in/gabriel-vinicios-274710187/" target="_blank">Gabriel Vinicios</a></p>
      </div>
    </div>
    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- último arquivo JavaScript compilado-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
